individual users or their usage habits.  Raw data logs are used for no other purposes and are \
scheduled for regular destruction.\
</p><p>\
Unauthorized attempts to upload information or change information on this service are strictly \
prohibited and may be punishable.\
<\p>\
<h4>Links to Other Sites</h4>\
<p>\
This Web site offers links to other GIS-related Web sites. Once you link to another site, you \
are subject to the privacy policy of the new site. This Geoportal Web site assumes no \
responsibility for the information practices of these sites, and these links do not imply \
affiliation or endorsement of the linked sites. This Geoportal Web site does not control \
and cannot guarantee the relevance, timeliness, or accuracy of the outside materials.\
</p><p><strong>\
We want to be very clear: We are not collecting personally identifying information about you when \
you visit our site, unless you choose to provide such information to us.  Except as might be \
required by law, we do not share any information we receive with outside parties.\
</strong></p>

