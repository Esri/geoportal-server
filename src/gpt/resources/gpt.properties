catalog.content.privacy.caption     = Privacy and Security Policy
catalog.content.privacy.statement = \
<p>\
EXAMPLE TEXT: Thank you for visiting and reviewing our Privacy and \
Security Policy. Our privacy policy is clear: We will collect no personal information about \
you when you visit our Web site unless you choose to provide that information to us. The \
Privacy Policy outlines the information we collect via this Geoportal and how we use \
that information.\
</p>\
<h4>Information Collected and Stored Automatically</h4>\
<p>\
If you do nothing during your visit but browse through this Geoportal, read pages, \
or search for information, we will gather and store certain information about your visit \
automatically.  This information does not identify you personally.  We automatically collect \
and store the following information about your visit:\
</p>\
<ul>\
<li>The Internet domain name (for example, "xcompany.com" if you use a private Internet \
access account or "yourschool.edu" if you connect from a university's domain) and IP address \
(an IP address is a number that is automatically assigned to your computer whenever you are \
surfing the Web) from which you access our Web site;</li>\
<li>The type of browser and operating system used to access our site;</li>\
<li>The date and time you access our site;</li>\
<li>The pages you visit; and</li>\
<li>If you linked to this Geoportal from another Web site, the address of that Web site.</li>\
</ul>\
<p>\
We use this information to help us make the site more useful to visitors-to learn about the \
number of visitors to our site and the types of technology our visitors use.\
</p>\
<h4>If You Send Us Personal Information</h4>\
<p>\
If you choose to provide us with personal information by filling out a form with your personal \
information and submitting it to us through the Web site we use that information to respond to \
your message, to help us get you the information you have requested, and to notify visitors \
about updates to our Web site.  Moreover, we do not create individual profiles with the \
information you provide.  This Geoportal does not collect information for commercial \
marketing.\
</p>\
<h4>Information We May Place Automatically on Your Computer's Hard Drive</h4>\
<p>\
This Geoportal stores some information on your computer in the form of a "cookie." \
This is used to store information you provide to prevent you from having to enter the same \
information repeatedly. We use a <strong>session cookie</strong> to store a username and password. \
This allows us to retrieve the correct data sets you submitted from the database and their \
registration information. The session cookie is removed when you leave the Geoportal.</p>\
<p>We use a <strong>session cookie</strong> that contains a Map Parameter ID that resides on your \
computer.  The cookie is set when you use the  nested map viewer feature in the Geoportal \
Search page. The nested map viewer feature allows you to search anywhere in the map extent by using a \
graphical selection tool displayed on a map.  This graphical selection, redrawing, and searching \
feature require the use of a session cookie to give you adequate performance and display \
capabilities. The session cookie is removed when you leave the Geoportal.\
</p><p>\
Cookies are not used to collect personal information about you, to collect information from \
your files, or to damage your files.\
</p><p>\
For more information on cookies visit the \
<a href="http://www.w3.org/Security/Faq/wwwsf2.html#CLT-Q10" \
 target="_blank" title="Open link to World Wide Web Consortium in external window">\
World Wide Web Consortium</a> (W3C).\
</p>\
<h4>Site Security</h4>\
<p>\
For site security purposes and to ensure that this service remains available to all users, \
this government computer system employs commercial software programs to monitor network traffic \
to identify unauthorized attempts to upload or change information or otherwise cause damage.\
</p><p>\
